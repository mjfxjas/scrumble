<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Admin - Scrumble</title>
  <link rel="icon" type="image/x-icon" href="../public/scrumble_favicon.ico" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="../styles.css" />
  <style>
    .admin-container { max-width: 1200px; margin: 0 auto; padding: 80px 24px 60px; }
    .admin-header { margin-bottom: 40px; }
    .admin-stats { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 16px; margin-bottom: 40px; }
    .stat-card { background: var(--card); border: 1px solid var(--line); border-radius: var(--radius-md); padding: 20px; }
    .stat-value { font-size: 2rem; font-weight: 700; color: var(--accent); }
    .stat-label { color: var(--muted); font-size: 0.9rem; margin-top: 4px; }
    .matchup-list { display: flex; flex-direction: column; gap: 12px; }
    .matchup-item { background: var(--card); border: 1px solid var(--line); border-radius: var(--radius-md); padding: 16px; display: flex; justify-content: space-between; align-items: center; }
    .matchup-item.active { border-color: var(--accent); background: rgba(212, 175, 55, 0.05); }
    .matchup-info { flex: 1; }
    .matchup-title { font-weight: 600; margin-bottom: 4px; }
    .matchup-meta { font-size: 0.85rem; color: var(--muted); }
    .matchup-actions { display: flex; gap: 8px; }
    .section { margin-bottom: 40px; }
    .section h2 { margin-bottom: 20px; }
    .schedule-modal { display: none; position: fixed; top: 0; left: 0; right: 0; bottom: 0; background: rgba(0,0,0,0.8); z-index: 1000; }
    .schedule-modal.show { display: flex; align-items: center; justify-content: center; }
    .schedule-form { background: var(--card); border: 1px solid var(--line); border-radius: var(--radius-lg); padding: 32px; max-width: 500px; width: 90%; }
    .schedule-form h3 { margin-bottom: 24px; }
    .form-group { margin-bottom: 20px; }
    .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
    .form-group input { width: 100%; padding: 12px; background: var(--bg); border: 1px solid var(--line); border-radius: var(--radius-sm); color: var(--text); font-size: 1rem; }
    .form-actions { display: flex; gap: 12px; margin-top: 24px; }
    .btn-cancel { background: transparent; border: 1px solid var(--line); }
    .quick-schedule { display: flex; gap: 8px; margin-top: 8px; flex-wrap: wrap; }
    .quick-btn { padding: 6px 12px; font-size: 0.85rem; background: var(--bg); border: 1px solid var(--line); border-radius: var(--radius-sm); cursor: pointer; }
    .quick-btn:hover { border-color: var(--accent); }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="navbar-brand">SCRUMBLE ADMIN</div>
    <ul class="navbar-menu">
      <li><a href="../index.html">Home</a></li>
      <li><button class="theme-toggle" type="button">Theme</button></li>
    </ul>
  </nav>

  <div class="admin-container">
    <div class="admin-header">
      <h1>Admin Dashboard</h1>
      <p style="color: var(--muted);">Manage matchups and view stats</p>
    </div>

    <div class="admin-stats">
      <div class="stat-card">
        <div class="stat-value" id="stat-visits">-</div>
        <div class="stat-label">Total Visits</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-real-visits">-</div>
        <div class="stat-label">Real Visits</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-active">-</div>
        <div class="stat-label">Active Matchups</div>
      </div>
      <div class="stat-card">
        <div class="stat-value" id="stat-total">-</div>
        <div class="stat-label">Total Matchups</div>
      </div>
    </div>

    <div class="section">
      <h2>Active Matchups</h2>
      <div class="matchup-list" id="active-list">
        <div style="text-align: center; padding: 20px; color: var(--muted);">Loading...</div>
      </div>
    </div>

    <div class="section">
      <h2>Inactive Matchups</h2>
      <div class="matchup-list" id="inactive-list">
        <div style="text-align: center; padding: 20px; color: var(--muted);">Loading...</div>
      </div>
    </div>
  </div>

  <!-- Schedule Modal -->
  <div class="schedule-modal" id="schedule-modal">
    <div class="schedule-form">
      <h3>Schedule Matchup</h3>
      <div id="schedule-matchup-title" style="color: var(--muted); margin-bottom: 20px;"></div>
      
      <div class="form-group">
        <label>Start Date & Time</label>
        <input type="datetime-local" id="schedule-start" />
        <div class="quick-schedule">
          <button class="quick-btn" onclick="setQuickStart('now')">Now</button>
          <button class="quick-btn" onclick="setQuickStart('tomorrow')">Tomorrow 9am</button>
          <button class="quick-btn" onclick="setQuickStart('week')">Next Week</button>
        </div>
      </div>
      
      <div class="form-group">
        <label>End Date & Time</label>
        <input type="datetime-local" id="schedule-end" />
        <div class="quick-schedule">
          <button class="quick-btn" onclick="setQuickEnd('1day')">+1 Day</button>
          <button class="quick-btn" onclick="setQuickEnd('3days')">+3 Days</button>
          <button class="quick-btn" onclick="setQuickEnd('1week')">+1 Week</button>
        </div>
      </div>
      
      <div class="form-group">
        <label>
          <input type="checkbox" id="schedule-activate" checked /> 
          Activate immediately
        </label>
      </div>
      
      <div class="form-actions">
        <button class="btn vote" onclick="saveSchedule()">Save Schedule</button>
        <button class="btn btn-cancel" onclick="closeScheduleModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script src="../config.js"></script>
  <script src="../theme.js"></script>
  <script>
    const API_BASE = (window.SCRUMBLE_API_BASE || "").trim();
    const API_URL = API_BASE.endsWith("/") ? API_BASE.slice(0, -1) : API_BASE;
    let adminKey = sessionStorage.getItem('scrumble-admin-key');

    if (!adminKey) {
      adminKey = prompt('Enter admin key:');
      if (!adminKey) {
        window.location.href = '../index.html';
      }
    }

    async function fetchWithAuth(url, options = {}) {
      const response = await fetch(url, {
        ...options,
        headers: {
          ...options.headers,
          'X-Admin-Key': adminKey
        }
      });
      
      if (response.status === 403) {
        sessionStorage.removeItem('scrumble-admin-key');
        alert('Invalid admin key');
        window.location.href = '../index.html';
        return null;
      }
      
      const data = await response.json();
      return data.data || data;
    }

    async function loadStats() {
      try {
        const visits = await fetchWithAuth(`${API_URL}/admin/visits`);
        document.getElementById('stat-visits').textContent = visits.all || 0;
        document.getElementById('stat-real-visits').textContent = visits.real || 0;
      } catch (err) {
        console.error('Failed to load stats:', err);
      }
    }

    async function loadMatchups() {
      try {
        const data = await fetchWithAuth(`${API_URL}/admin/matchups`);
        const matchups = data.matchups || [];
        
        const active = matchups.filter(m => m.matchup.active);
        const inactive = matchups.filter(m => !m.matchup.active);
        
        document.getElementById('stat-active').textContent = active.length;
        document.getElementById('stat-total').textContent = matchups.length;
        
        renderMatchupList('active-list', active, true);
        renderMatchupList('inactive-list', inactive, false);
      } catch (err) {
        console.error('Failed to load matchups:', err);
      }
    }

    function renderMatchupList(listId, matchups, isActive) {
      const list = document.getElementById(listId);
      
      if (matchups.length === 0) {
        list.innerHTML = '<div style="text-align: center; padding: 20px; color: var(--muted);">No matchups</div>';
        return;
      }
      
      list.innerHTML = matchups.map(m => {
        return `
          <div class="matchup-item ${isActive ? 'active' : ''}">
            <div class="matchup-info">
              <div class="matchup-title">${m.matchup.title || m.matchup.category}</div>
              <div class="matchup-meta">
                ${m.left.name} vs ${m.right.name} • ${m.matchup.category}
                ${m.matchup.starts_at ? ` • Starts: ${new Date(m.matchup.starts_at).toLocaleDateString()}` : ''}
                ${m.matchup.ends_at ? ` • Ends: ${new Date(m.matchup.ends_at).toLocaleDateString()}` : ''}
              </div>
            </div>
            <div class="matchup-actions">
              <button class="btn vote" onclick="editSchedule('${m.matchup.id}')">Schedule</button>
              <button class="btn vote" onclick="toggleActive('${m.matchup.id}', ${!isActive})">${isActive ? 'Deactivate' : 'Activate'}</button>
            </div>
          </div>
        `;
      }).join('');
    }

    async function toggleActive(matchupId, activate) {
      try {
        if (activate) {
          await fetchWithAuth(`${API_URL}/admin/activate`, {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({matchup_id: matchupId})
          });
        } else {
          await fetchWithAuth(`${API_URL}/admin/matchup/${matchupId}`, {
            method: 'PATCH',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify({active: false})
          });
        }
        await loadMatchups();
      } catch (err) {
        alert('Failed to update matchup');
      }
    }

    async function editSchedule(matchupId) {
      currentMatchupId = matchupId;
      const matchups = await fetchWithAuth(`${API_URL}/admin/matchups`);
      const matchup = matchups.matchups.find(m => m.matchup.id === matchupId);
      
      if (matchup) {
        document.getElementById('schedule-matchup-title').textContent = 
          `${matchup.left.name} vs ${matchup.right.name}`;
      }
      
      // Pre-fill with existing dates if available
      if (matchup?.matchup.starts_at) {
        document.getElementById('schedule-start').value = 
          new Date(matchup.matchup.starts_at).toISOString().slice(0, 16);
      }
      if (matchup?.matchup.ends_at) {
        document.getElementById('schedule-end').value = 
          new Date(matchup.matchup.ends_at).toISOString().slice(0, 16);
      }
      
      document.getElementById('schedule-modal').classList.add('show');
    }

    function closeScheduleModal() {
      document.getElementById('schedule-modal').classList.remove('show');
      currentMatchupId = null;
    }

    function setQuickStart(option) {
      const now = new Date();
      let start;
      
      if (option === 'now') {
        start = now;
      } else if (option === 'tomorrow') {
        start = new Date(now);
        start.setDate(start.getDate() + 1);
        start.setHours(9, 0, 0, 0);
      } else if (option === 'week') {
        start = new Date(now);
        start.setDate(start.getDate() + 7);
        start.setHours(9, 0, 0, 0);
      }
      
      document.getElementById('schedule-start').value = start.toISOString().slice(0, 16);
      
      // Auto-set end to +1 day
      const end = new Date(start);
      end.setDate(end.getDate() + 1);
      document.getElementById('schedule-end').value = end.toISOString().slice(0, 16);
    }

    function setQuickEnd(option) {
      const startStr = document.getElementById('schedule-start').value;
      if (!startStr) {
        alert('Set start time first');
        return;
      }
      
      const start = new Date(startStr);
      const end = new Date(start);
      
      if (option === '1day') {
        end.setDate(end.getDate() + 1);
      } else if (option === '3days') {
        end.setDate(end.getDate() + 3);
      } else if (option === '1week') {
        end.setDate(end.getDate() + 7);
      }
      
      document.getElementById('schedule-end').value = end.toISOString().slice(0, 16);
    }

    async function saveSchedule() {
      const startStr = document.getElementById('schedule-start').value;
      const endStr = document.getElementById('schedule-end').value;
      const activate = document.getElementById('schedule-activate').checked;
      
      if (!startStr || !endStr) {
        alert('Please set both start and end times');
        return;
      }
      
      const start = new Date(startStr);
      const end = new Date(endStr);
      
      if (end <= start) {
        alert('End time must be after start time');
        return;
      }
      
      try {
        await fetchWithAuth(`${API_URL}/admin/matchup/${currentMatchupId}`, {
          method: 'PATCH',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({
            starts_at: start.toISOString(),
            ends_at: end.toISOString(),
            active: activate
          })
        });
        
        closeScheduleModal();
        await loadMatchups();
        alert('Schedule saved!');
      } catch (err) {
        alert('Failed to update schedule');
      }
    }

    let currentMatchupId = null;

    sessionStorage.setItem('scrumble-admin-key', adminKey);
    loadStats();
    loadMatchups();
  </script>
</body>
</html>
