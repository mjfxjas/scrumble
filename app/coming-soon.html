<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon - Scrumble</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@600;700&family=Space+Grotesk:wght@400;500;600&display=swap" rel="stylesheet">
  <style>
    * { box-sizing: border-box; }
    
    body {
      margin: 0;
      font-family: "Space Grotesk", sans-serif;
      background: #0a0a0a;
      color: #f5f5f5;
    }
    
    .coming-soon-overlay {
      position: fixed;
      inset: 0;
      background: rgba(10, 10, 10, 0.98);
      backdrop-filter: blur(10px);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    
    .coming-soon-content {
      max-width: 500px;
      text-align: center;
    }
    
    .coming-soon-title {
      font-family: "Fraunces", serif;
      font-size: clamp(2.5rem, 8vw, 4rem);
      font-style: italic;
      margin: 0 0 20px;
      text-shadow: 
        1px 1px 0 #d4af37,
        2px 2px 0 #b8860b,
        3px 3px 5px rgba(0, 0, 0, 0.4);
    }
    
    .coming-soon-subtitle {
      font-size: 1.2rem;
      color: #a0a0a0;
      margin-bottom: 40px;
    }
    
    .email-form {
      display: flex;
      flex-direction: column;
      gap: 12px;
      margin-bottom: 20px;
    }
    
    .email-input {
      padding: 14px 18px;
      border-radius: 999px;
      border: 1px solid #d4af37;
      background: rgba(26, 26, 26, 0.8);
      color: #f5f5f5;
      font-family: inherit;
      font-size: 1rem;
      text-align: center;
    }
    
    .email-input::placeholder {
      color: #666;
    }
    
    .email-submit {
      padding: 14px 24px;
      border-radius: 999px;
      border: none;
      background: #d4af37;
      color: #0a0a0a;
      font-family: inherit;
      font-size: 1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s;
    }
    
    .email-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(212, 175, 55, 0.4);
    }
    
    .email-submit:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    
    .success-message {
      color: #d4af37;
      font-weight: 600;
      display: none;
    }
    
    .success-message.show {
      display: block;
    }
    
    .launch-date {
      font-size: 0.9rem;
      color: #666;
      margin-top: 30px;
    }
  </style>
</head>
<body>
  <div class="coming-soon-overlay">
    <div class="coming-soon-content">
      <h1 class="coming-soon-title">COMING SOON</h1>
      <p class="coming-soon-subtitle">Chattanooga's daily voting platform. Two local favorites enter. You pick the winner.</p>
      
      <form class="email-form" id="emailForm">
        <input 
          type="email" 
          class="email-input" 
          placeholder="your@email.com" 
          required 
          id="emailInput"
        >
        <button type="submit" class="email-submit" id="submitBtn">Notify Me</button>
      </form>
      
      <div class="success-message" id="successMsg">âœ“ You're on the list!</div>
      <div class="launch-date">Launching Soon</div>
    </div>
  </div>

  <script>
    // Admin bypass: Press Shift+A+D+M to access real site
    let keySequence = [];
    const adminSequence = ['Shift', 'A', 'D', 'M'];
    
    document.addEventListener('keydown', (e) => {
      const key = e.shiftKey ? 'Shift' : e.key.toUpperCase();
      keySequence.push(key);
      if (keySequence.length > adminSequence.length) {
        keySequence.shift();
      }
      
      if (keySequence.join(',') === adminSequence.join(',')) {
        sessionStorage.setItem('scrumble-bypass', 'true');
        window.location.href = '/app.html';
      }
    });
    
    // Check if already bypassed
    if (sessionStorage.getItem('scrumble-bypass') === 'true') {
      window.location.href = '/app.html';
    }
    
    const form = document.getElementById('emailForm');
    const input = document.getElementById('emailInput');
    const btn = document.getElementById('submitBtn');
    const success = document.getElementById('successMsg');
    
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = input.value.trim();
      
      if (!email) return;
      
      btn.disabled = true;
      btn.textContent = 'Submitting...';
      
      try {
        // Store in localStorage for now (replace with API call later)
        const emails = JSON.parse(localStorage.getItem('scrumble-emails') || '[]');
        if (!emails.includes(email)) {
          emails.push(email);
          localStorage.setItem('scrumble-emails', JSON.stringify(emails));
        }
        
        // TODO: Send to backend/email service
        // await fetch('/api/waitlist', {
        //   method: 'POST',
        //   headers: { 'Content-Type': 'application/json' },
        //   body: JSON.stringify({ email })
        // });
        
        form.style.display = 'none';
        success.classList.add('show');
      } catch (err) {
        btn.textContent = 'Try Again';
        btn.disabled = false;
      }
    });
  </script>
</body>
</html>
