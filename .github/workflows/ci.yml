name: CI

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  validate:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install backend dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: Compile Python sources
        run: |
          python - <<'PY'
          import pathlib
          import py_compile

          roots = ["backend", "scripts"]
          excluded_parts = {".venv", "venv", "__pycache__", ".aws-sam"}
          files = []

          for root in roots:
              for path in pathlib.Path(root).rglob("*.py"):
                  if any(part in excluded_parts for part in path.parts):
                      continue
                  files.append(str(path))

          for path in sorted(files):
              py_compile.compile(path, doraise=True)
          print(f"compiled {len(files)} Python files")
          PY

      - name: Set up SAM CLI
        uses: aws-actions/setup-sam@v2

      - name: Validate SAM template
        run: sam validate --template template.yaml

      - name: Check deploy scripts are executable
        run: |
          test -x autodeploy.sh
          test -x deploy.sh
