name: Terraform Infra

on:
  workflow_dispatch:
    inputs:
      environment:
        description: Target environment
        required: true
        default: dev
        type: choice
        options:
          - dev
          - prod
      action:
        description: Terraform action
        required: true
        default: plan
        type: choice
        options:
          - plan
          - apply
          - destroy

permissions:
  id-token: write
  contents: read

jobs:
  terraform:
    runs-on: ubuntu-latest
    environment: ${{ inputs.environment == 'prod' && 'production' || 'staging' }}
    env:
      TF_IN_AUTOMATION: "true"
      AWS_REGION: ${{ secrets.AWS_REGION }}
      TF_VAR_admin_key: ${{ secrets.ADMIN_KEY }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3

      - name: Configure AWS credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.TERRAFORM_DEPLOY_ROLE_ARN }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Validate required secrets
        run: |
          if [ -z "${{ secrets.TERRAFORM_DEPLOY_ROLE_ARN }}" ]; then
            echo "Error: TERRAFORM_DEPLOY_ROLE_ARN is required"
            exit 1
          fi
          if [ -z "${{ secrets.TF_STATE_BUCKET }}" ]; then
            echo "Error: TF_STATE_BUCKET is required"
            exit 1
          fi
          if [ -z "${{ secrets.TF_STATE_LOCK_TABLE }}" ]; then
            echo "Error: TF_STATE_LOCK_TABLE is required"
            exit 1
          fi
          if [ -z "${{ secrets.ADMIN_KEY }}" ]; then
            echo "Error: ADMIN_KEY is required"
            exit 1
          fi
          if [ -z "${{ secrets.AWS_REGION }}" ]; then
            echo "Error: AWS_REGION is required"
            exit 1
          fi

      - name: Terraform init (remote backend)
        run: |
          terraform -chdir=terraform init -input=false \
            -backend-config="bucket=${{ secrets.TF_STATE_BUCKET }}" \
            -backend-config="key=scrumble/${{ inputs.environment }}/terraform.tfstate" \
            -backend-config="region=${{ secrets.AWS_REGION }}" \
            -backend-config="dynamodb_table=${{ secrets.TF_STATE_LOCK_TABLE }}" \
            -backend-config="encrypt=true"

      - name: Terraform validate
        run: terraform -chdir=terraform validate

      - name: Terraform plan
        if: inputs.action == 'plan'
        run: |
          terraform -chdir=terraform plan -input=false \
            -var-file="environments/${{ inputs.environment }}/terraform.tfvars"

      - name: Terraform apply
        if: inputs.action == 'apply'
        run: |
          terraform -chdir=terraform apply -input=false -auto-approve \
            -var-file="environments/${{ inputs.environment }}/terraform.tfvars"

      - name: Terraform destroy
        if: inputs.action == 'destroy'
        run: |
          terraform -chdir=terraform destroy -input=false -auto-approve \
            -var-file="environments/${{ inputs.environment }}/terraform.tfvars"
